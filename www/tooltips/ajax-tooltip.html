<body>

<div id="mainContainer">
	<div id="menuColumn">
		This is an Ajax tooltip script.	When you roll your mouse over the "info" links in the table, ajax will show tooltip content from external files.			
	</div>
	<div id="mainContent">
		<table width="100%" class="productTable">
			<thead>
				<th>Product</th>
				<th>Info</th>
			</thead>
			<tbody>
				<tr class="oddRow">
					<td>JS Calendar</td>
					<td><a href="#" onmouseover="ajax_showTooltip('demo-pages/js-calendar.html',this);return false" onmouseout="ajax_hideTooltip()">Info</a></td>	
				</tr>
				<tr class="evenRow">
					<td>Dragable boxes</td>
					<td><a href="#" onmouseover="ajax_showTooltip('demo-pages/dragable-boxes.html',this);return false" onmouseout="ajax_hideTooltip()">Info</a></td>				
				</tr>
				<tr class="oddRow">
					<td>Ajax tooltip</td>
					<td><a href="#" onmouseover="ajax_showTooltip('demo-pages/ajax-tooltip.html',this);return false" onmouseout="ajax_hideTooltip()">Info</a></td>				
				</tr>
			</tbody>
		</table>	
		<div id="debug"></div>
	</div>
</div>
